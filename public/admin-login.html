<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      width: 380px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      width: 100%;
      border-radius: 8px;
    }

    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>

    <div id="alertBox" class="alert alert-danger" role="alert"></div>

    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          autocomplete="new-username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          autocomplete="new-password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>


<script>
const backendURL = "https://health-portal-8c9n.onrender.com";

  // --- Clear fields on load and check login state ---
  window.addEventListener("load", async () => {
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    usernameInput.value = "";
    passwordInput.value = "";

    // Check if already logged in
    try {
      const res = await fetch(`${backendURL}/admin/check-session`, { credentials: "include" });
      const data = await res.json();
      if (data.loggedIn) {
        window.location.replace(`${backendURL}/admin-dashboard.html`);
      }
    } catch (err) {
      console.warn("Session check failed:", err);
    }
  });

  // --- Prevent navigating back after logout ---
  window.history.pushState(null, "", window.location.href);
  window.addEventListener("popstate", () => {
    window.history.pushState(null, "", window.location.href);
  });

  // --- Handle login ---
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    try {
      const res = await fetch(`${backendURL}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: "include"
      });

      const data = await res.json();

      if (res.ok) {
        // ✅ Login successful
        localStorage.setItem("adminUser", data.admin);
        window.location.replace(`${backendURL}/admin-dashboard.html`);
      } else {
        // ❌ Invalid credentials
        showError(data.error || "Invalid credentials. Try again.");
      }
    } catch (err) {
      console.error("Login error:", err);
      showError("Server error. Please try again.");
    }
  });

  // --- Show error message ---
  function showError(message) {
    const alertBox = document.getElementById("alertBox");
    alertBox.textContent = message;
    alertBox.style.display = "block";
  }
</script>


</body>
</html>
