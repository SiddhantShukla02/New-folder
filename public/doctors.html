<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .doctor-card {
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }

    .doctor-card:hover {
      transform: translateY(-6px);
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
    }

    .doctor-img {
      height: 220px;
      object-fit: cover;
      width: 100%;
    }

    .card-body {
      padding: 1rem 1.2rem;
    }

    .badge {
      background-color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Health Portal</a>
      <div>
        <a href="hospitals.html" class="btn btn-light btn-sm">Hospitals</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Meet Our Doctors</h2>
    <div id="doctors-container" class="row g-4 justify-content-center">
      <!-- Doctor cards will be dynamically inserted here -->
    </div>
  </div>

  <script>
    async function fetchDoctors() {
      try {
        const res = await fetch("https://health-portal-8c9n.onrender.com/doctors");
        const doctors = await res.json();

        const container = document.getElementById("doctors-container");
        container.innerHTML = "";

        doctors.forEach(doc => {
          const imgSrc = doc.image && doc.image.trim() !== ""
            ? doc.image
            : "https://cdn-icons-png.flaticon.com/512/387/387561.png";

          const specializations = doc.specializations?.length
            ? doc.specializations.map(s => `<span class='badge'>${s}</span>`).join(" ")
            : "<span class='text-muted'>No specialization listed</span>";

          const card = `
            <div class="col-md-4 col-sm-6">
              <div class="card doctor-card shadow-sm" onclick="viewDoctorDetails('${doc._id}')">
                <img src="${imgSrc}" alt="${doc.name}" class="doctor-img">
                <div class="card-body">
                  <h5 class="card-title mb-2">${doc.name}</h5>
                  <p><strong>Experience:</strong> ${doc.experience} years</p>
                  <p><strong>Hospital:</strong> ${doc.hospital?.name || "N/A"}</p>
                  <p><strong>Specializations:</strong><br>${specializations}</p>
                </div>
              </div>
            </div>
          `;

          container.insertAdjacentHTML("beforeend", card);
        });

      } catch (err) {
        console.error("Error fetching doctors:", err);
        document.getElementById("doctors-container").innerHTML =
          "<p class='text-center text-danger'>Failed to load doctors.</p>";
      }
    }

    // Redirect to the details page with doctor ID in URL
    function viewDoctorDetails(doctorId) {
      window.location.href = `doctor-details.html?id=${doctorId}`;
    }

    fetchDoctors();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
