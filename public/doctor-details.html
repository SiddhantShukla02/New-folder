<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .doctor-container {
      margin-top: 60px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 2rem;
    }

    .doctor-img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      height: 300px;
    }

    .doctor-info {
      padding: 1rem;
    }

    .badge {
      background-color: #007bff;
      margin-right: 5px;
    }

    .hospital-link {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .hospital-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Health Portal</a>
      <div>
        <a href="hospitals.html" class="btn btn-light btn-sm">Hospitals</a>
        <a href="doctors.html" class="btn btn-light btn-sm">Doctors</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="doctor-details" class="doctor-container row align-items-center">
      <!-- Doctor details will be inserted here -->
    </div>
  </div>

  <script>
    async function fetchDoctorDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const doctorId = urlParams.get("id");

      if (!doctorId) {
        document.getElementById("doctor-details").innerHTML = `
          <p class="text-center text-danger">Invalid doctor ID.</p>`;
        return;
      }

      try {
        const res = await fetch(`https://health-portal-8c9n.onrender.com/api/doctors/${doctorId}`);
        const doc = await res.json();

        const imgSrc = doc.image && doc.image.trim() !== ""
          ? doc.image
          : "https://cdn-icons-png.flaticon.com/512/387/387561.png";

        const specializations = doc.specializations?.length
          ? doc.specializations.map(s => `<span class='badge'>${s}</span>`).join(" ")
          : "<span class='text-muted'>No specialization listed</span>";

        const hospitalName = doc.hospital?.name || "N/A";
        const hospitalId = doc.hospital?._id;

        const doctorHTML = `
          <div class="col-md-5">
            <img src="${imgSrc}" alt="${doc.name}" class="doctor-img">
          </div>
          <div class="col-md-7 doctor-info">
            <h3 class="fw-bold text-primary mb-3">${doc.name}</h3>
            <p><strong>Experience:</strong> ${doc.experience} years</p>
            <p><strong>Hospital:</strong> 
              ${
                hospitalId
                  ? `<a href="hospital-details.html?id=${hospitalId}" class="hospital-link">${hospitalName}</a>`
                  : hospitalName
              }
            </p>
            <p><strong>Specializations:</strong><br>${specializations}</p>
            <p><strong>Contact:</strong> ${doc.contact || "Not available"}</p>
            <p><strong>Email:</strong> ${doc.email || "Not provided"}</p>
            <p><strong>About:</strong><br>${doc.about || "No description available."}</p>
          </div>
        `;

        document.getElementById("doctor-details").innerHTML = doctorHTML;

      } catch (err) {
        console.error("Error fetching doctor:", err);
        document.getElementById("doctor-details").innerHTML =
          "<p class='text-center text-danger'>Failed to load doctor details.</p>";
      }
    }

    fetchDoctorDetails();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
